<form ng-submit="submit()" novalidate role="form" name="editIpVerificationForm">
    <div class="checkbox">
        <label>
            <input ng-disabled="editIpVerification.suspend || editIpVerificationForm.$invalid" ng-change="submit()"
                   type="checkbox" name="status" ng-model="editIpVerification.enabled"> <span
                ng-bind="SUAINTERNATIONALIZATION['00024']"></span>
        </label>
    </div>
    <div ng-if="editIpVerification.pinCodeEnabled" class="form-group has-feedback"
         ng-class="{'has-success':editIpVerificationForm.pinCode.$valid && editIpVerificationForm.pinCode.$dirty,'has-error':editIpVerificationForm.pinCode.$invalid && editIpVerificationForm.pinCode.$dirty}">

        <label class="control-label" for="pinCode"><span ng-bind="SUAINTERNATIONALIZATION['00037']"></span>
        </label>
        <input name="pinCode" ng-pattern="/^[0-9]{4}$/" ng-minlength="4" ng-maxlength="4" maxlength="4"
               ng-model="editIpVerification.pinCode" type="password" class="form-control" id="pinCode" required>

        <span ng-show="editIpVerificationForm.pinCode.$valid && editIpVerificationForm.pinCode.$dirty"
              class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span ng-show="editIpVerificationForm.pinCode.$invalid && editIpVerificationForm.pinCode.$dirty"
              class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

        <div ng-if="editIpVerificationForm.pinCode.$dirty" ng-messages="editIpVerificationForm.pinCode.$error"
             class="help-block">
            <span ng-message="required"><span ng-bind="SUATEXTS['00001']"></span></span>
            <span ng-message="pattern"><span ng-bind="SUATEXTS['00079']"></span></span>
            <span ng-message="minlength"><span ng-bind="SUATEXTS['00003']"></span></span>
            <span ng-message="maxlength"><span ng-bind="SUATEXTS['00004']"></span></span>
        </div>
    </div>
    <a href="#/">
        <button ng-bind="SUAINTERNATIONALIZATION['00003']"></button>
    </a>


</form>
