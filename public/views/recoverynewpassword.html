<form ng-submit="submit()" novalidate role="form" name="recoveryNewPasswordForm">
    <div class="form-group has-feedback"
         ng-class="{'has-success':recoveryNewPasswordForm.password.$valid && recoveryNewPasswordForm.password.$dirty,'has-error':recoveryNewPasswordForm.password.$invalid && recoveryNewPasswordForm.password.$dirty}">

        <label class="control-label" for="password" ng-bind="SUAINTERNATIONALIZATION['00031']"></label>
        <input name="password" digit uppercase-character special-character lowercase-character identical-characters
               ng-minlength="10" ng-maxlength="128" ng-model="recoveryNewPassword.password" type="password"
               class="form-control" id="password" required>

        <span ng-show="recoveryNewPasswordForm.password.$valid && recoveryNewPasswordForm.password.$dirty"
              class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span ng-show="recoveryNewPasswordForm.password.$invalid && recoveryNewPasswordForm.password.$dirty"
              class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>


        <div ng-if="recoveryNewPasswordForm.password.$dirty" ng-messages="recoveryNewPasswordForm.password.$error"
             class="help-block">
            <span ng-message="required"><span ng-bind="SUATEXTS['00001']"></span></span>
            <span ng-message="minlength"><span ng-bind="SUATEXTS['00003']"></span></span>
            <span ng-message="maxlength"><span ng-bind="SUATEXTS['00004']"></span></span>
            <span ng-message="uppercasecharacter"><span ng-bind="SUATEXTS['00008']"></span></span>
            <span ng-message="lowercasecharacter"><span ng-bind="SUATEXTS['00009']"></span></span>
            <span ng-message="digit"><span ng-bind="SUATEXTS['00010']"></span></span>
            <span ng-message="specialcharacter"><span ng-bind="SUATEXTS['00011']"></span></span>
            <span ng-message="identicalcharacters"><span ng-bind="SUATEXTS['00012']"></span></span>
        </div>

    </div>

    <div class="form-group has-feedback"
         ng-class="{'has-success':recoveryNewPasswordForm.passwordAgain.$valid && recoveryNewPasswordForm.passwordAgain.$dirty,'has-error':recoveryNewPasswordForm.passwordAgain.$invalid && recoveryNewPasswordForm.passwordAgain.$dirty}">

        <label class="control-label" for="passwordAgain" ng-bind="SUAINTERNATIONALIZATION['00010']"></label>
        <input name="passwordAgain" password-match="recoveryNewPassword.password"
               ng-model="recoveryNewPassword.passwordAgain" type="password" class="form-control" id="passwordAgain"
               required>
        <span ng-show="recoveryNewPasswordForm.passwordAgain.$valid && recoveryNewPasswordForm.passwordAgain.$dirty"
              class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span ng-show="recoveryNewPasswordForm.passwordAgain.$invalid && recoveryNewPasswordForm.passwordAgain.$dirty"
              class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>


        <div ng-if="recoveryNewPasswordForm.passwordAgain.$dirty"
             ng-messages="recoveryNewPasswordForm.passwordAgain.$error" class="help-block">
            <span ng-message="passwordMatch"><span ng-bind="SUATEXTS['00100']"></span></span>
        </div>

    </div>

    <button type="submit" ng-disabled="recoveryNewPasswordForm.$invalid"
            ng-bind="SUAINTERNATIONALIZATION['00047']"></button>

</form>
