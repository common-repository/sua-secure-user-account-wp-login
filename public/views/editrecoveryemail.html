<form ng-submit="submit()" novalidate role="form" name="editRecoveryEmailForm">
    <div class="form-group has-feedback"
         ng-class="{'has-success':editRecoveryEmailForm.email.$valid && editRecoveryEmailForm.email.$dirty,'has-error':editRecoveryEmailForm.email.$invalid && editRecoveryEmailForm.email.$dirty}">

        <label class="control-label" for="email" ng-bind="SUAINTERNATIONALIZATION['00040']"></label>
        <input name="email" ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" ng-minlength="3" ng-maxlength="254"
               ng-model="editRecoveryEmail.email" type="email" class="form-control" id="email"
               ng-disabled="editRecoveryEmail.pendingEmail">

        <span ng-show="editRecoveryEmailForm.email.$valid && editRecoveryEmailForm.email.$dirty"
              class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span ng-show="editRecoveryEmailForm.email.$invalid && editRecoveryEmailForm.email.$dirty"
              class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>


        <div ng-if="editRecoveryEmailForm.email.$dirty" ng-messages="editRecoveryEmailForm.email.$error"
             class="help-block">
            <span ng-message="required"><span ng-bind="SUATEXTS['00001']"></span></span>
            <span ng-message="pattern"><span ng-bind="SUATEXTS['00007']"></span></span>
            <span ng-message="minlength"><span ng-bind="SUATEXTS['00003']"></span></span>
            <span ng-message="maxlength"><span ng-bind="SUATEXTS['00004']"></span></span>
        </div>

    </div>

    <div ng-if="editRecoveryEmail.pendingEmail" class="form-group">

        <label class="control-label" for="pendingEmail"><span ng-bind="SUAINTERNATIONALIZATION['00035']"></span>&nbsp;
            <small><a ng-click="cancelRecoveryPendingEmail()" href="" ng-bind="SUAINTERNATIONALIZATION['00005']"></a>
            </small>
        </label>
        <input name="pendingEmail" ng-model="editRecoveryEmail.pendingEmail" type="email" class="form-control"
               id="pendingEmail" disabled>
    </div>

    <div ng-if="editRecoveryEmail.pinCodeEnabled" class="form-group has-feedback"
         ng-class="{'has-success':editRecoveryEmailForm.pinCode.$valid && editRecoveryEmailForm.pinCode.$dirty,'has-error':editRecoveryEmailForm.pinCode.$invalid && editRecoveryEmailForm.pinCode.$dirty}">

        <label class="control-label" for="pinCode"><span ng-bind="SUAINTERNATIONALIZATION['00037']"></span>
        </label>
        <input name="pinCode" ng-pattern="/^[0-9]{4}$/" ng-minlength="4" ng-maxlength="4" maxlength="4"
               ng-model="editRecoveryEmail.pinCode" type="password" class="form-control" id="pinCode" required>

        <span ng-show="editRecoveryEmailForm.pinCode.$valid && editRecoveryEmailForm.pinCode.$dirty"
              class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span ng-show="editRecoveryEmailForm.pinCode.$invalid && editRecoveryEmailForm.pinCode.$dirty"
              class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

        <div ng-if="editRecoveryEmailForm.pinCode.$dirty" ng-messages="editRecoveryEmailForm.pinCode.$error"
             class="help-block">
            <span ng-message="required"><span ng-bind="SUATEXTS['00001']"></span></span>
            <span ng-message="pattern"><span ng-bind="SUATEXTS['00079']"></span></span>
            <span ng-message="minlength"><span ng-bind="SUATEXTS['00003']"></span></span>
            <span ng-message="maxlength"><span ng-bind="SUATEXTS['00004']"></span></span>
        </div>
    </div>
    <a href="#/">
        <button ng-bind="SUAINTERNATIONALIZATION['00003']"></button>
    </a>
    <button type="submit" ng-disabled="editRecoveryEmailForm.$invalid"
            ng-bind="SUAINTERNATIONALIZATION['00047']"></button>

</form>
